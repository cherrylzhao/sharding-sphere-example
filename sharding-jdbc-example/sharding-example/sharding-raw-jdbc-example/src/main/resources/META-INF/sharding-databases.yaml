dataSources:
  ds: !!com.zaxxer.hikari.HikariDataSource
    jdbcUrl: jdbc:mysql://127.0.0.1:3306/pocbank?serverTimezone=UTC&useSSL=false
    username: root
    password:

shardingRule:
  tables:
    customer:
      actualDataNodes: ds.customer_${0..10}
      tableStrategy:
        inline:
          shardingColumn: customer_no
          algorithmExpression: customer_${customer_no % 10}
    account:
      actualDataNodes: ds.account_${0..10}
      tableStrategy:
        inline:
          shardingColumn: customer_no
          algorithmExpression: account_${customer_no % 10}
    bill:
      actualDataNodes: ds.bill_${0..10}
      tableStrategy:
        inline:
          shardingColumn: customer_no
          algorithmExpression: bill_${customer_no % 10}
    journal:
      actualDataNodes: ds.journal_${0..10}
      tableStrategy:
        inline:
          shardingColumn: debitacc
          algorithmExpression: journal_${debitacc % 10}
  defaultDatabaseStrategy:
    none:
  defaultTableStrategy:
    none:

props:
  sql.show: true
